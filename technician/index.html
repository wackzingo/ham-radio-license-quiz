<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .flashcard {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
    .choices {
      margin-top: 10px;
    }
    .choices button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .choices button.correct {
      background-color: #28a745;
      color: white;
    }
    .choices button.wrong {
      background-color: #dc3545;
      color: white;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .right {
      float: right;
    }
    .left {
      float: left;
    }
    .buttons { 
      text-align: center;
    }
    .grey {
      background-color: #BBB !important;
    }
    .counter {
      background-color: #ffffff !important;
      color: #000000;
      font-weight: bold;
    }
    .hide { 
      display: none;
    }
    span.test {
      background: #F5F5F5;
      padding: .5em;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
   }
  </style>
</head>
<body>
  <div id="app">
    <div class="flashcard" v-if="currentCard-1 < orderedFlashcards.length">
      <span class="test">Jump To: <input style="width: 3em; margin-right: 2em;" type="number" v-model.number="currentCard"> <input type="checkbox" v-model="hide"> Hide Answers <input type="checkbox" @click="toggleMode"> Random Mode </span>
      <h2><span :class="{hide: hide}" v-html="orderedFlashcards[currentCard-1].question.split('<br/>')[0]"></span><br/><span v-html="orderedFlashcards[currentCard-1].question.split('<br/>')[1]"></span></h2>
      <div class="choices">
        <button 
          v-for="(choice, key) in orderedFlashcards[currentCard-1].choices" 
          :key="key"
          @click="checkAnswer(choice)"
          :class="{
            correct: isAnswered && choice === orderedFlashcards[currentCard-1].answer.split('. ')[1], 
            wrong: isAnswered && choice !== orderedFlashcards[currentCard-1].answer.split('. ')[1] && choice === selectedChoice
          }"
          :disabled="isAnswered"
        >
          {{ key }}. {{ choice }}
        </button>
      </div>
<div class="buttons">
      <button :disabled="currentCard <= 0" :class="{grey: currentCard-1 <= 0}" class="next-btn left" @click="previousCard">Previous Card</button>
      <button disabled class="counter next-btn">{{ currentCard }} / {{ flashcards.length }}</button> | <button disabled class="counter next-btn">{{ correct > 0 ? (((correct / totalAnswered) * 100).toFixed(2) + '%') : '0%' }} </button>
      <button class="next-btn right" @click="nextCard" :class="{grey: !isAnswered}" :disabled="!isAnswered">Next Card</button>
</div>
    </div>
    <div v-else>
      <h2>You've completed the flashcards!</h2>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
	  hide: false,
          currentCard: 1,
          isAnswered: false,
          selectedChoice: null,
	  correct: 0,
	  totalAnswered: 0,
          mode: false,
          flashcards: [
    {
        "question": "T1A01 (C) [97.1]<br/>Which of the following is part of the Basis and Purpose of the Amateur Radio Service?",
        "choices": {
            "A": "Providing personal radio communications for as many citizens as possible",
            "B": "Providing communications for international non-profit organizations",
            "C": "Advancing skills in the technical and communication phases of the radio art",
            "D": "All these choices are correct"
        },
        "answer": "C. Advancing skills in the technical and communication phases of the radio art"
    },
    {
        "question": "T1A02 (C) [97.1]<br/>Which agency regulates and enforces the rules for the Amateur Radio Service in the United States?",
        "choices": {
            "A": "FEMA",
            "B": "Homeland Security",
            "C": "The FCC",
            "D": "All these choices are correct"
        },
        "answer": "C. The FCC"
    },
    {
        "question": "T1A03 (B) [97.119(b)(2)]<br/>What do the FCC rules state regarding the use of a phonetic alphabet for station identification in the Amateur Radio Service?",
        "choices": {
            "A": "It is required when transmitting emergency messages",
            "B": "It is encouraged",
            "C": "It is required when in contact with foreign stations",
            "D": "All these choices are correct"
        },
        "answer": "B. It is encouraged"
    },
    {
        "question": "T1A04 (A) [97.5(b)(1)]<br/>How many operator/primary station license grants may be held by any one person?",
        "choices": {
            "A": "One",
            "B": "No more than two",
            "C": "One for each band on which the person plans to operate",
            "D": "One for each permanent station location from which the person plans to operate"
        },
        "answer": "A. One"
    },
    {
        "question": "T1A05 (C) [97.7]<br/>What proves that the FCC has issued an operator/primary license grant?",
        "choices": {
            "A": "A printed copy of the certificate of successful completion of examination",
            "B": "An email notification from the NCVEC granting the license",
            "C": "The license appears in the FCC ULS database",
            "D": "All these choices are correct"
        },
        "answer": "C. The license appears in the FCC ULS database"
    },
    {
        "question": "T1A06 (D) [97.3(a)(9)]<br/>What is the FCC Part 97 definition of a beacon?",
        "choices": {
            "A": "A government transmitter marking the amateur radio band edges",
            "B": "A bulletin sent by the FCC to announce a national emergency",
            "C": "A continuous transmission of weather information authorized in the amateur bands by the National Weather Service",
            "D": "An amateur station transmitting communications for the purposes of observing propagation or related experimental activities"
        },
        "answer": "D. An amateur station transmitting communications for the purposes of observing propagation or related experimental activities"
    },
    {
        "question": "T1A07 (C) [97.3(a)(41)]<br/>What is the FCC Part 97 definition of a space station?",
        "choices": {
            "A": "Any satellite orbiting Earth",
            "B": "A manned satellite orbiting Earth",
            "C": "An amateur station located more than 50 km above Earth's surface",
            "D": "An amateur station using amateur radio satellites for relay of signals"
        },
        "answer": "C. An amateur station located more than 50 km above Earth's surface"
    },
    {
        "question": "T1A08 (B) [97.3(a)(22)]<br/>Which of the following entities recommends transmit/receive channels and other parameters for auxiliary and repeater stations?",
        "choices": {
            "A": "Frequency Spectrum Manager appointed by the FCC",
            "B": "Volunteer Frequency Coordinator recognized by local amateurs",
            "C": "FCC Regional Field Office",
            "D": "International Telecommunication Union"
        },
        "answer": "B. Volunteer Frequency Coordinator recognized by local amateurs"
    },
    {
        "question": "T1A09 (C) [97.3(a)(22)]<br/>Who selects a Frequency Coordinator?",
        "choices": {
            "A": "The FCC Office of Spectrum Management and Coordination Policy",
            "B": "The local chapter of the Office of National Council of Independent Frequency Coordinators",
            "C": "Amateur operators in a local or regional area whose stations are eligible to be repeater or auxiliary stations",
            "D": "FCC Regional Field Office"
        },
        "answer": "C. Amateur operators in a local or regional area whose stations are eligible to be repeater or auxiliary stations"
    },
    {
        "question": "T1A10 (D) [97.3(a)(38), 97.407]<br/>What is the Radio Amateur Civil Emergency Service (RACES)?",
        "choices": {
            "A": "A radio service using amateur frequencies for emergency management or civil defense communications",
            "B": "A radio service using amateur stations for emergency management or civil defense communications",
            "C": "An emergency service using amateur operators certified by a civil defense organization as being enrolled in that organization",
            "D": "All these choices are correct"
        },
        "answer": "D. All these choices are correct"
    },
    {
        "question": "T1A11 (B) [97.101 (d)]<br/>When is willful interference to other amateur radio stations permitted?",
        "choices": {
            "A": "To stop another amateur station that is breaking the FCC rules",
            "B": "At no time",
            "C": "When making short test transmissions",
            "D": "At any time, stations in the Amateur Radio Service are not protected from willful interference"
        },
        "answer": "B. At no time"
    },
    {
        "question": "T1B01 (C) [97.301 (e)]<br/>Which of the following frequency ranges are available for phone operation by Technician licensees?",
        "choices": {
            "A": "28.050 MHz to 28.150 MHz",
            "B": "28.100 MHz to 28.300 MHz",
            "C": "28.300 MHz to 28.500 MHz",
            "D": "28.500 MHz to 28.600 MHz"
        },
        "answer": "C. 28.300 MHz to 28.500 MHz"
    },
    {
        "question": "T1B02 (B) [97.301, 97.207(c)]<br/>Which amateurs may contact the International Space Station (ISS) on VHF bands?",
        "choices": {
            "A": "Any amateur holding a General class or higher license",
            "B": "Any amateur holding a Technician class or higher license",
            "C": "Any amateur holding a General class or higher license who has applied for and received approval from NASA",
            "D": "Any amateur holding a Technician class or higher license who has applied for and received approval from NASA"
        },
        "answer": "B. Any amateur holding a Technician class or higher license"
    },
    {
        "question": "T1B03 (B) [97.301(a)]<br/>Which frequency is in the 6 meter amateur band?",
        "choices": {
            "A": "49.00 MHz",
            "B": "52.525 MHz",
            "C": "28.50 MHz",
            "D": "222.15 MHz"
        },
        "answer": "B. 52.525 MHz"
    },
    {
        "question": "T1B04 (D) [97.301(a)]<br/>Which amateur band includes 146.52 MHz?",
        "choices": {
            "A": "6 meters",
            "B": "20 meters",
            "C": "70 centimeters",
            "D": "2 meters"
        },
        "answer": "D. 2 meters"
    },
    {
        "question": "T1B05 (D) [97.305(c)]<br/>How may amateurs use the 219 to 220 MHz segment of 1.25 meter band?",
        "choices": {
            "A": "Spread spectrum only",
            "B": "Fast-scan television only",
            "C": "Emergency traffic only",
            "D": "Fixed digital message forwarding systems only"
        },
        "answer": "D. Fixed digital message forwarding systems only"
    },
    {
        "question": "T1B06 (B) [97.301(e), 97.305]<br/>On which HF bands does a Technician class operator have phone privileges?",
        "choices": {
            "A": "None",
            "B": "10 meter band only",
            "C": "80 meter, 40 meter, 15 meter, and 10 meter bands",
            "D": "30 meter band only"
        },
        "answer": "B. 10 meter band only"
    },
    {
        "question": "T1B07 (A) [97.305(a), (c)]<br/>Which of the following VHF/UHF band segments are limited to CW only?",
        "choices": {
            "A": "50.0 MHz to 50.1 MHz and 144.0 MHz to 144.1 MHz",
            "B": "219 MHz to 220 MHz and 420.0 MHz to 420.1 MHz",
            "C": "902.0 MHz to 902.1 MHz",
            "D": "All these choices are correct"
        },
        "answer": "A. 50.0 MHz to 50.1 MHz and 144.0 MHz to 144.1 MHz"
    },
    {
        "question": "T1B08 (A) [97.303]<br/>How are US amateurs restricted in segments of bands where the Amateur Radio Service is secondary?",
        "choices": {
            "A": "U.S. amateurs may find non-amateur stations in those segments, and must avoid interfering with them",
            "B": "U.S. amateurs must give foreign amateur stations priority in those segments",
            "C": "International communications are not permitted in those segments",
            "D": "Digital transmissions are not permitted in those segments"
        },
        "answer": "A. U.S. amateurs may find non-amateur stations in those segments, and must avoid interfering with them"
    },
    {
        "question": "T1B09 (D) [97.101(a), 97.301(a-e)]<br/>Why should you not set your transmit frequency to be exactly at the edge of an amateur band or sub-band?",
        "choices": {
            "A": "To allow for calibration error in the transmitter frequency display",
            "B": "So that modulation sidebands do not extend beyond the band edge",
            "C": "To allow for transmitter frequency drift",
            "D": "All these choices are correct"
        },
        "answer": "D. All these choices are correct"
    },
    {
        "question": "T1B10 (C) [97.305(c)]<br/>Where may SSB phone be used in amateur bands above 50 MHz?",
        "choices": {
            "A": "Only in sub-bands allocated to General class or higher licensees",
            "B": "Only on repeaters",
            "C": "In at least some segment of all these bands",
            "D": "On any band if the power is limited to 25 watts"
        },
        "answer": "C. In at least some segment of all these bands"
    },
    {
        "question": "T1B11 (A) [97.313]<br/>What is the maximum peak envelope power output for Technician class operators in their HF band segments?",
        "choices": {
            "A": "200 watts",
            "B": "100 watts",
            "C": "50 watts",
            "D": "10 watts"
        },
        "answer": "A. 200 watts"
    },
    {
        "question": "T1B12 (D) [97.313(b)]<br/>Except for some specific restrictions, what is the maximum peak envelope power output for Technician class operators using frequencies above 30 MHz?",
        "choices": {
            "A": "50 watts",
            "B": "100 watts",
            "C": "500 watts",
            "D": "1500 watts"
        },
        "answer": "D. 1500 watts"
    },
    {
        "question": "T1C01 (D) [97.9(a), 97.17(a)]<br/>For which license classes are new licenses currently available from the FCC?",
        "choices": {
            "A": "Novice, Technician, General, Amateur Extra",
            "B": "Technician, Technician Plus, General, Amateur Extra",
            "C": "Novice, Technician Plus, General, Advanced",
            "D": "Technician, General, Amateur Extra"
        },
        "answer": "D. Technician, General, Amateur Extra"
    },
    {
        "question": "T1C02 (D) [97.19]<br/>Who may select a desired call sign under the vanity call sign rules?",
        "choices": {
            "A": "Only a licensed amateur with a General or Amateur Extra Class license",
            "B": "Only a licensed amateur with an Amateur Extra Class license",
            "C": "Only a licensed amateur who has been licensed continuously for more than 10 years",
            "D": "Any licensed amateur"
        },
        "answer": "D. Any licensed amateur"
    },
    {
        "question": "T1C03 (A) [97.117]<br/>What types of international communications are an FCC-licensed amateur radio station permitted to make?",
        "choices": {
            "A": "Communications incidental to the purposes of the Amateur Radio Service and remarks of a personal character",
            "B": "Communications incidental to conducting business or remarks of a personal nature",
            "C": "Only communications incidental to contest exchanges; all other communications are prohibited",
            "D": "Any communications that would be permitted by an international broadcast station"
        },
        "answer": "A. Communications incidental to the purposes of the Amateur Radio Service and remarks of a personal character"
    },
    {
        "question": "T1C04 (B) [97.23]<br/>What may happen if the FCC is unable to reach you by email?",
        "choices": {
            "A": "Fine and suspension of operator license",
            "B": "Revocation of the station license or suspension of the operator license",
            "C": "Revocation of access to the license record in the FCC system",
            "D": "Nothing; there is no such requirement"
        },
        "answer": "B. Revocation of the station license or suspension of the operator license"
    },
    {
        "question": "T1C05 (A)<br/>Which of the following is a valid Technician class call sign format?",
        "choices": {
            "A": "KF1XXX",
            "B": "KA1X",
            "C": "W1XX",
            "D": "All these choices are correct"
        },
        "answer": "A. KF1XXX"
    },
    {
        "question": "T1C06 (D) [97.5(a)(2)]<br/>From which of the following locations may an FCC-licensed amateur station transmit?",
        "choices": {
            "A": "From within any country that belongs to the International Telecommunication Union",
            "B": "From within any country that is a member of the United Nations",
            "C": "From anywhere within International Telecommunication Union (ITU) Regions 2 and 3",
            "D": "From any vessel or craft located in international waters and documented or registered in the United States"
        },
        "answer": "D. From any vessel or craft located in international waters and documented or registered in the United States"
    },
    {
        "question": "T1C07 (B) [97.23]<br/>Which of the following can result in revocation of the station license or suspension of the operator license?",
        "choices": {
            "A": "Failure to inform the FCC of any changes in the amateur station following performance of an RF safety environmental evaluation",
            "B": "Failure to provide and maintain a correct email address with the FCC",
            "C": "Failure to obtain FCC type acceptance prior to using a home-built transmitter",
            "D": "Failure to have a copy of your license available at your station"
        },
        "answer": "B. Failure to provide and maintain a correct email address with the FCC"
    },
    {
        "question": "T1C08 (C) [97.25]<br/>What is the normal term for an FCC-issued amateur radio license?",
        "choices": {
            "A": "Five years",
            "B": "Life",
            "C": "Ten years",
            "D": "Eight years"
        },
        "answer": "C. Ten years"
    },
    {
        "question": "T1C09 (A) [97.21(a)(b)]<br/>What is the grace period for renewal if an amateur license expires?",
        "choices": {
            "A": "Two years",
            "B": "Three years",
            "C": "Five years",
            "D": "Ten years"
        },
        "answer": "A. Two years"
    },
    {
        "question": "T1C10 (C) [97.5a]<br/>How soon after passing the examination for your first amateur radio license may you transmit on the amateur radio bands?",
        "choices": {
            "A": "Immediately on receiving your Certificate of Successful Completion of Examination (CSCE)",
            "B": "As soon as your operator/station license grant appears on the ARRL website",
            "C": "As soon as your operator/station license grant appears in the FCC\u2019s license database",
            "D": "As soon as you receive your license in the mail from the FCC"
        },
        "answer": "C. As soon as your operator/station license grant appears in the FCC\u2019s license database"
    },
    {
        "question": "T1C11 (D) [97.21(b)]<br/>If your license has expired and is still within the allowable grace period, may you continue to transmit on the amateur radio bands?",
        "choices": {
            "A": "Yes, for up to two years",
            "B": "Yes, as soon as you apply for renewal",
            "C": "Yes, for up to one year",
            "D": "No, you must wait until the license has been renewed"
        },
        "answer": "D. No, you must wait until the license has been renewed"
    },
    {
        "question": "T1D01 (A) [97.111(a)(1)]<br/>With which countries are FCC-licensed amateur radio stations prohibited from exchanging communications?",
        "choices": {
            "A": "Any country whose administration has notified the International Telecommunication Union (ITU) that it objects to such communications",
            "B": "Any country whose administration has notified the American Radio Relay League (ARRL) that it objects to such communications",
            "C": "Any country banned from such communications by the International Amateur Radio Union (IARU)",
            "D": "Any country banned from making such communications by the American Radio Relay League (ARRL)"
        },
        "answer": "A. Any country whose administration has notified the International Telecommunication Union (ITU) that it objects to such communications"
    },
    {
        "question": "T1D02 (B) [97.113(b), 97.111(b)]<br/>Under which of the following circumstances are one-way transmissions by an amateur station prohibited?",
        "choices": {
            "A": "In all circumstances",
            "B": "Broadcasting",
            "C": "International Morse Code Practice",
            "D": "Telecommand or transmissions of telemetry"
        },
        "answer": "B. Broadcasting"
    },
    {
        "question": "T1D03 (C) [97.211(b), 97.215(b), 97.113(a)(4)]<br/>When is it permissible to transmit messages encoded to obscure their meaning?",
        "choices": {
            "A": "Only during contests",
            "B": "Only when transmitting certain approved digital codes",
            "C": "Only when transmitting control commands to space stations or radio control craft",
            "D": "Never"
        },
        "answer": "C. Only when transmitting control commands to space stations or radio control craft"
    },
    {
        "question": "T1D04 (A) [97.113(a)(4), 97.113(c)]<br/>Under what conditions is an amateur station authorized to transmit music using a phone emission?",
        "choices": {
            "A": "When incidental to an authorized retransmission of manned spacecraft communications",
            "B": "When the music produces no spurious emissions",
            "C": "When transmissions are limited to less than three minutes per hour",
            "D": "When the music is transmitted above 1280 MHz"
        },
        "answer": "A. When incidental to an authorized retransmission of manned spacecraft communications"
    },
    {
        "question": "T1D05 (D) [97.113(a)(3)(ii)]<br/>When may amateur radio operators use their stations to notify other amateurs of the availability of equipment for sale or trade?",
        "choices": {
            "A": "Never",
            "B": "When the equipment is not the personal property of either the station licensee, or the control operator, or their close relatives",
            "C": "When no profit is made on the sale",
            "D": "When selling amateur radio equipment and not on a regular basis"
        },
        "answer": "D. When selling amateur radio equipment and not on a regular basis"
    },
    {
        "question": "T1D06 (B) [97.113(a)(4)]<br/>What, if any, are the restrictions concerning transmission of language that may be considered indecent or obscene?",
        "choices": {
            "A": "The FCC maintains a list of words that are not permitted to be used on amateur frequencies",
            "B": "Any such language is prohibited",
            "C": "The ITU maintains a list of words that are not permitted to be used on amateur frequencies",
            "D": "There is no such prohibition"
        },
        "answer": "B. Any such language is prohibited"
    },
    {
        "question": "T1D07 (D) [97.113(d)]<br/>What types of amateur stations can automatically retransmit the signals of other amateur stations?",
        "choices": {
            "A": "Auxiliary, beacon, or Earth stations",
            "B": "Earth, repeater, or space stations",
            "C": "Beacon, repeater, or space stations",
            "D": "Repeater, auxiliary, or space stations"
        },
        "answer": "D. Repeater, auxiliary, or space stations"
    },
    {
        "question": "T1D08 (B) [97.113(a)(3)(iii)]<br/>In which of the following circumstances may the control operator of an amateur station receive compensation for operating that station?",
        "choices": {
            "A": "When the communication is related to the sale of amateur equipment by the control operator's employer",
            "B": "When the communication is incidental to classroom instruction at an educational institution",
            "C": "When the communication is made to obtain emergency information for a local broadcast station",
            "D": "All these choices are correct"
        },
        "answer": "B. When the communication is incidental to classroom instruction at an educational institution"
    },
    {
        "question": "T1D09 (A) [97.113(5)(b)]<br/>When may amateur stations transmit information in support of broadcasting, program production, or news gathering, assuming no other means is available?",
        "choices": {
            "A": "When such communications are directly related to the immediate safety of human life or protection of property",
            "B": "When broadcasting communications to or from the space shuttle",
            "C": "Where noncommercial programming is gathered and supplied exclusively to the National Public Radio network",
            "D": "Never"
        },
        "answer": "A. When such communications are directly related to the immediate safety of human life or protection of property"
    },
    {
        "question": "T1D10 (D) [97.3(a)(10)]<br/>How does the FCC define broadcasting for the Amateur Radio Service?",
        "choices": {
            "A": "Two-way transmissions by amateur stations",
            "B": "Any transmission made by the licensed station",
            "C": "Transmission of messages directed only to amateur operators",
            "D": "Transmissions intended for reception by the general public"
        },
        "answer": "D. Transmissions intended for reception by the general public"
    },
    {
        "question": "T1D11 (D) [97.119(a)]<br/>When may an amateur station transmit without identifying on the air?",
        "choices": {
            "A": "When the transmissions are of a brief nature to make station adjustments",
            "B": "When the transmissions are unmodulated",
            "C": "When the transmitted power level is below 1 watt",
            "D": "When transmitting signals to control model craft"
        },
        "answer": "D. When transmitting signals to control model craft"
    },
    {
        "question": "T1E01 (D) [97.7(a)]<br/>When may an amateur station transmit without a control operator?",
        "choices": {
            "A": "When using automatic control, such as in the case of a repeater",
            "B": "When the station licensee is away and another licensed amateur is using the station",
            "C": "When the transmitting station is an auxiliary station",
            "D": "Never"
        },
        "answer": "D. Never"
    },

    shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {

        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
